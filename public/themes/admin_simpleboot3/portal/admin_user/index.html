<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminUser/index')}">全部会员</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminUser/index')}">
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 150px;" value="{:input('request.keyword/s','')}" placeholder="用户名/手机号">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('AdminUser/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>头像</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>所属公司</th>
            <th>注册时间</th>
            <th>上次登录时间</th>
            <th>上次登录ip</th>
            <th width="130">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>
                    <a href="{$vo.avatar}" target="_blank" title="{$vo.username}">
                        <img src="{:cmf_get_image_url($vo.avatar)}" style="width: 30px">
                    </a>
                </td>
                <td>{$vo.username}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.company}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.last_login_time}</td>
                <td>{$vo.last_login_ip}</td>
                <td>
                    <a href='{:url("AdminUser/edit",array("id"=>$vo["id"]))}'>编辑</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
