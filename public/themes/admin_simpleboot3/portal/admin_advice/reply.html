<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="javascript:;history.go(-1)">返回</a></li>
        <li class="active"><a>回复留言</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminAdvice/replyPost')}">
        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>回复标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_login" name="reply_title" value="{$info.reply_title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_login2" class="col-sm-2 control-label"><span class="form-required">*</span>回复内容</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-user_login2" name="reply_content">{$info.reply_content}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$info.toid}">
                <input type="hidden" name="table_name" value="{$table_name}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('AdminAdvice/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
